<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>slapgame-mvc</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">slapgame-mvc</span>
      </a>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-8 p-5">
        <div id="target" class="bg-dark text-light p-3 rounded">
        </div>
      </div>
      <div class="col-md-4 pt-5 pe-3 p-2">
        <div class="bg-dark text-light p-3 elevation-1 rounded">
          <div>
            <h3>New Enemy</h3>
            <form onsubmit="app.gameController.createEnemy()">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="characterName" aria-describedby="target name"
                  placeholder="Name..." required minlength="4">
              </div>
              <div class="mb-3">
                <label for="hitpoints" class="form-label">Hit Points</label>
                <input type="number" class="form-control" name="hitPoints" id="hitPoints" min="1" max="100"
                  aria-describedby="target hitpoints" required value="100">
              </div>
              <div class="mb-3">
                <label for="imgUrl" class="form-label">Image Url</label>
                <input type="text" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="target imgUrl"
                  placeholder="Image Url...">
              </div>
              <button type="submit" class="btn btn-warning">Create</button>
            </form>
          </div>
        </div>
        <div class="mt-3 text-dark">
          <h3>Upcoming Enemies</h3>
          <ul id="enemies">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
